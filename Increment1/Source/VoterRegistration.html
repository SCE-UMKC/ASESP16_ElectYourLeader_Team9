<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Voter Registration Page</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		
		<div>
			
			<div id="header">
					<span id="title">Elect Your Leader</span>
			</div>	

			<div id="navigation" >
				<div id="left">
					<ul>
						<a href="Home.html"><li>Home</li></a>
						<li>Register
							<ul class="dropdown">
								<li><a href="VoterRegistration.html">Voter Registration</a></li>
								<li><a href="CandidateRegistration.html">Candidate Registration</a></li>
							</ul>
						</li>
						<li>Candidates</li>	
						<div class="clear"></div>
					</ul>
				</div>	
				<div id="right">
					<ul>
						<li>Contact Us</li>	
						<li>Login
							<ul class="dropdown">
								<li><a href="VoterLogin.html">Voter Login</a></li>
								<li><a href="CandidateLogin.html">Candidate Login</a></li>
							</ul>
						</li>
						</li>
						<div class="clear"></div>		
					</ul>
				</div>	
			</div>

			<div id="bodycontainer">
				<div id="registrationheader">
					<li id="registertitle">Voter Registration Page</li>
				</div>

				<div id="formdetails">
					<div id="registrationformheader">	
						<form id="registrationform">

						        <div class="formunit">
							        <label for="firstname">First Name</label>
							        <input type="text" id="firstname">
							        <div id="firstname-help"></div>
						        </div>

						        <div class="formunit">
							        <label for="lastname">Last Name</label>
							        <input type="text" id="lastname">
							        <div id="lastname-help"></div>
						        </div>

						        <div class="formunit">
							        <label for="uid">Unique Id</label>
							        <input type="text" id="uid">
							        <div id="uid-help"></div>
						        </div>

						        <div class="formunit">
							        <label for="dob">Date of Birth</label>
							        <input type="text" id="dob">
							        <div id="dob-help"></div>
						        </div>

						        <div class="formunit">
							        <label for="email">Email Id</label>
							        <input type="text" id="email">
							        <div id="email-help"></div>
						        </div>

						        <div class="formunit">
							        <label for="password1">Password</label>
							        <input type="text" id="password1">
							        <div id="password1-help"></div>
						        </div>

						        <div class="formunit">
							        <label for="password2">Re-Enter Password</label>
							        <input type="text" id="password2">
							        <div id="password2-help"></div>
						        </div>

						        <div class="formunit buttonunit">
						        	<button id="submitbutton">Register</button>
						        	<button id="resetbutton">Reset</button>
						        </div>
						</form>	
			    	</div>

			    	<div id="photo">
						
					</div>

					<div class="clear"></div>

			</div>


			</div>

		</div>

	</body>
</html>
