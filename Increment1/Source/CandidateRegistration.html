<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Candidate Registration Page</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		
		<div>
			
			<div id="header">
					<span id="title">Elect Your Leader</span>
			</div>	

			<div id="navigation" >
				<div id="left">
					<ul>
						<a href="Home.html"><li>Home</li></a>
						<li>Register
							<ul class="dropdown">
								<li><a href="VoterLogin.html">Voter Login</a></li>
								<li><a href="CandidateLogin.html">Candidate Login</a></li>
							</ul>
						</li>
						<li>Candidates</li>	
						<div class="clear"></div>
					</ul>
				</div>	
				<div id="right">
					<ul>
						<li>Contact Us</li>	
						<li>Login
							<ul class="dropdown">
								<li><a href="VoterLogin.html">Voter Login</a></li>
								<li><a href="CandidateLogin.html">Candidate Login</a></li>
							</ul>
						</li>
						</li>
						<div class="clear"></div>		
					</ul>
				</div>	
			</div>
			
			<div id="bodycontainer">
				<div id="registrationheader">
					<li id="registertitle">Candidate Registration Page</li>
				</div>

				<div id="formdetails">
					<div id="registrationformheader">	
						<form id="registrationform">

						        <div class="formunit">
							        <label for="firstname">First Name</label>
							        <input type="text" id="firstname">
							        <div id="firstname-help"></div>
						        </div>

						        <div class="formunit">
							        <label for="lastname">Last Name</label>
							        <input type="text" id="lastname">
							        <div id="lastname-help"></div>
						        </div>

						        <div class="formunit">
							        <label for="uid">Unique Id</label>
							        <input type="text" id="uid">
							        <div id="uid-help"></div>
						        </div>

						        <div class="formunit">
							        <label for="dob">Date of Birth</label>
							        <input type="text" id="dob">
							        <div id="dob-help"></div>
						        </div>

						        <div class="formunit">
							        <label for="email">Email Id</label>
							        <input type="text" id="email">
							        <div id="email-help"></div>
						        </div>

						        <div class="formunit">
							        <label for="password1">Password</label>
							        <input type="text" id="password1">
							        <div id="password1-help"></div>
						        </div>

						        <div class="formunit">
							        <label for="password2">Re-Enter Password</label>
							        <input type="text" id="password2">
							        <div id="password2-help"></div>
						        </div>

						        <div>Education Details</div>
						        <div class="formunit">
							        <label for="highschool">High School</label>
							        <input type="text" id="highschoolname">
							        <input type="text" id="highschoolyear">
							        <div id="highschool-help"></div>
						        </div>

						        <div class="formunit">
							        <label for="undergrad">Under Graduation</label>
							        <input type="text" id="undergradschoolname">
							        <input type="text" id="undergradyear">
							        <div id="undergrad-help"></div>
						        </div>

						        <div class="formunit">
							        <label for="grad">Graduation</label>
							        <input type="text" id="gradschoolname">
							        <input type="text" id="gradyear">
							        <div id="grad-help"></div>
						        </div>

						        <div>Employment Details</div>
						        <div class="formunit">
							        <label for="employer1">Employer1</label>
							        <input type="text" id="employer1">
							        <input type="text" id="employeryear1">
							        <div id="employer1-help"></div>
						        </div>

						        <div class="formunit">
							        <label for="employer2">Employer2</label>
							        <input type="text" id="employer2">
							        <input type="text" id="employeryear2">
							        <div id="employer2-help"></div>
						        </div>

						        <div class="formunit">
							        <label for="employer3">Employer3</label>
							        <input type="text" id="employer3">
							        <input type="text" id="employeryear3">
							        <div id="employer3-help"></div>
						        </div>

						        <div class="formunit buttonunit">
						        	<button id="submitbutton">Register</button>
						        	<button id="resetbutton">Reset</button>
						        </div>
						</form>	
			    	</div>
			    	
			    		<div id="photo">
							
						</div>

						<div class="clear"></div>

			</div>
			</div>

		</div>

	</body>
</html>
